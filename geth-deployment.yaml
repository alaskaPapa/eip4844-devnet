apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.31.2 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: geth-container
  name: geth-container
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: geth-container
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.31.2 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.network/eip4844-devnet-default: "true"
        io.kompose.service: geth-container
    spec:
      containers:
        - command: ["/bin/sh", "-c"]
          args:
            - |
              cp /tmp/geth.sh /usr/local/bin/geth.sh &&
              chmod 755 /usr/local/bin/geth.sh &&
              /usr/local/bin/geth.sh
          env:
            - name: EL_P2P_PORT
              value: "30303"
            - name: CL_P2P_PORT
              value: "9000"
            - name: GETH_PORT
              value: "8545"
          image: eip4844-devnet-geth:latest
          imagePullPolicy: Never
          name: geth-container
          ports:
            - containerPort: 8545
              hostPort: 8545
              protocol: TCP
            - containerPort: 30303
              hostIP: 0.0.0.0
              hostPort: 30303
              protocol: TCP
            - containerPort: 30303
              hostIP: 0.0.0.0
              hostPort: 30303
              protocol: UDP
          resources:
            requests:
                memory: "500Mi"
                cpu: "1"
            limits:
              memory: "2Gi"
              cpu: "2"
          volumeMounts:
            - mountPath: /db
              name: geth-container-data
            - name: config-volume
              mountPath: /tmp/geth.sh
              subPath: geth.sh
            - name: config-volume
              mountPath: /config/jwtsecret
              subPath: jwtsecret
            - name: config-volume
              mountPath: /config/genesis.json
              subPath: genesis.json
            - name: config-volume
              mountPath: /config/enodes.list
              subPath: enodes.list
      restartPolicy: Always
      volumes:
        - name: geth-container-data
          persistentVolumeClaim:
            claimName: geth-container-data
        - name: config-volume
          configMap:
            name: eip4844-devnet-config
status: {}
