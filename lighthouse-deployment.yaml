              hostIP: 0.0.0.0
              hostPort: 9000
              protocol: UDP
          resources: {}
          volumeMounts:
            - mountPath: /data
              name: lighthouse-data
            - mountPath: /usr/local/bin/lighthouse.sh
              name: lighthouse-claim1
            - mountPath: /config/testnet
              name: lighthouse-claim2
            - mountPath: /config/jwtsecret
              name: lighthouse-claim3
      restartPolicy: Always
      volumes:
        - name: lighthouse-data
          persistentVolumeClaim:
            claimName: lighthouse-data
        - name: lighthouse-claim1
          persistentVolumeClaim:
            claimName: lighthouse-claim1
        - name: lighthouse-claim2
          persistentVolumeClaim:
            claimName: lighthouse-claim2
        - name: lighthouse-claim3
          persistentVolumeClaim:
            claimName: lighthouse-claim3
