              value: info
            - name: CL_P2P_PORT
              value: "9000"
          image: lighthouse
          name: lighthouse
          ports:
            - containerPort: 5052
              hostPort: 5052
              protocol: TCP
            - containerPort: 5054
              hostPort: 5054
              protocol: TCP
            - containerPort: 9000
              hostIP: 0.0.0.0
              hostPort: 9000
              protocol: TCP
